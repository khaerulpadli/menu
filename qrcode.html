<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Menu Resto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .qrcode-container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    .qrcode-container h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #qrcode {
      margin: 0 auto;
      width: fit-content;
    }
    .url-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="qrcode-container">
  <h1>Scan QR Code untuk Lihat Menu</h1>
  <div id="qrcode"></div>
  <p class="url-text" id="url-display"></p>
</div>

<script>
  // Ganti URL ini sesuai dengan lokasi halaman menu kamu
  const menuURL = "https://khaerulpadli.github.io/menu/index1.html
    "; // <-- GANTI KE URL MENU ASLI

  new QRCode(document.getElementById("qrcode"), {
    text: menuURL,
    width: 200,
    height: 200,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  document.getElementById("url-display").textContent = menuURL;
</script>

</body>
</html>
